<div class="dashboard">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h5 class="dashboard-header">Datasets Dashboard</h5>
            </div>
            <div class="col-6">
                 <button class='btn btn-primary' (click)='add()'><span class="fa fa-plus"></span> &nbsp; Dataset</button> 
            </div>
        </div>
        <div class="mb-5" *ngFor="let project of projects">
            <!--Card-->
            <div class="card card-cascade ">
                <!--Card image-->
                <div class="view gradient-card-header dashboard-blue-gradient">
                    <h5 style="color:#fff; font-weight:300; font-family:Lato; margin-top:10px;" class="h2-responsive text-center">{{project.Name}}</h5>
                    <p style="color:#fff; font-weight:300; font-family:Lato;" class="text-center">{{project.Date | DateFormatter : 'Date'}} </p>
                </div>
                <!--/Card image-->
                <!--Card content-->
                <div class="card-body ">
                    <p class="card-text"> 
                       {{project.Description}}
                    </p>
                </div>
                <!--/.Card content-->
                <div class="col-12 dashboard-dotted card-footer text-center">
                    <!-- <a href='projects/{{project._id}}' [class.selected]="project === selectedProject" (click)="onSelect(project)" class="btn btn-primary">Edit</a>  -->
                    <button type="button" [class.selected]="project === selectedProject" (click)="onSelect(project)" class="btn btn-primary">Edit</button>
                    <button (click)="delete(project)" class=" btn btn-primary ">Delete</button>
                </div>
            </div>
            <!--/.Card-->
        </div>
    </div>
</div>
