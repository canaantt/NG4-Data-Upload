<div class="landing">
    <div class="container py-5 text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card rounded-2">
                    <div class="card-header text-center">
                        <h3 class="mb-0 landing-title">Data Portal</h3>
                    </div>
                    <div class="text-center card-body">
                        <div class="btn-group">
                            <div class="btn landing-button" (click)="toggleLogin()">
                                <a class="text-center" *ngIf='!user'>Login </a>
                                <a class="text-center" *ngIf='user'>Logout</a>
                            </div>
                            <div class="btn landing-button" (click)="goRegister()">Register</div>
                        </div>
                        <div class="col-12">
                            <p><a href="#/help" class="landing-link">See Help for how to Register using Google</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
