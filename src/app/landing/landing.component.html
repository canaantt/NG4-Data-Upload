<div class="landing">
    <div class="container">
        <div class="col-xs-12">
            <div class="landing-wrapper">
                <div class="landing-form-login">
                    <h4 class="landing-header">Data Portal</h4>

                    <div class="btn-group">
                        <div class="btn landing-button">
                            <a (authenticated)="updateAuth($event)" (click)="googleLogin()">Login </a>
                            <a *ngIf='authenticated' (click)="googleLogOut()">Logout</a>
                        </div>
                        <div class="btn landing-button" (click)="goRegister()">Register</div>
                    </div>
                    <div class="col-xs-12">
                        <p class="landing-center-format"><a class="landing-help">First Time User?</a> |<a class="landing-help">&nbsp;Support</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
