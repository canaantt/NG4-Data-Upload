<div class="landing">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="landing-form-login">
                    <h4 class="landing-header">Oncoscape Data Portal</h4>
                    <div class="landing-wrapper">
                        <div class="btn-group">
                            <app-login #login></app-login>
                            <!-- <div class="btn landing-button" (click)="goRegister()">Register</div> -->
                            <a *ngIf='!authenticated' type="button" class="btn landing-button" (click)="login.googleLogin()">
                                Login 
                              </a>
                              <a *ngIf='authenticated' type="button" class="btn landing-button"  (click)="login.googleLogOut()">
                              Logout
                              </a>
                              <a type="button" class="btn landing-button"  (click)="goRegister()">
                                Register
                              </a>
                        </div>
                        <div class="col-xs-12">
                            <p class="landing-center-format"><a class="landing-help">First Time User?&nbsp;</a> | <a class="landing-help">&nbsp;Support</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
