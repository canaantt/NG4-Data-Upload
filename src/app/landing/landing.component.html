<div class="landing">
    <div class="container py-5 text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card rounded-2">
                    <div class="card-header text-center">
                        <h3 class="mb-0 landing-title">Data Portal</h3>
                    </div>
                    <div class="text-center card-body">
                        <div class="btn-group">
                            <div class="btn landing-button">
                                <a class="text-center" *ngIf='!user' (click)="googleLogin()">Login </a>
                                <a class="text-center" *ngIf='user' (click)="googleLogOut()">Logout</a>
                            </div>
                            <div class="btn landing-button" (click)="goRegister()">Register</div>
                        </div>
                        <div class="col-12">
                            <p><a class="landing-link">First Time User? &nbsp;See Help</a></p>
                        </div>
                    </div>
                </div>
                <form [formGroup]="newForm">
                    <div class="form-inline" style="padding-bottom: 20px">
                        <!-- <label>Required: </label> -->
                        <div class="form-group">
                            <!--<label for="firstName">First Name</label>-->
                            <input type="text" class="form-control" id="firstName" formControlName="FirstName" placeholder="First Name">
                            <label><span class="text-danger">*</span></label>
                        </div>
                        <div class="form-group">
                            <!--<label for="lastName">Last Name</label>-->
                            <input type="text" class="form-control" id="lastName" formControlName="LastName"  placeholder="Last Name">
                            <label><span class="text-danger">*</span></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" (click)="submit()" class="btn" value="AGREE" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
