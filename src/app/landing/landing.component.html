<div class="landing">
    <div class="container">
        <div class="col-xs-12">
            <div class="landing-wrapper">
                <div class="landing-form-login">
                    <h4 class="landing-header">Data Portal</h4>
                    <div class="btn-group">
                        <div class="btn landing-button">
                            <a *ngIf='!user'  (click)="googleLogin()">Login </a>
                            <a *ngIf='user' (click)="googleLogOut()">Logout</a>
                        </div>
                        <div class="btn landing-button" (click)="goRegister()">Register</div>
                    </div>
                    <div class="col-xs-12">
                        <p class="landing-center-format"><a class="landing-help">First Time User?</a> |<a class="landing-help">&nbsp;Support</a></p>
                    </div>
                </div>
                <form [formGroup]="newForm">
                    <div class="form-inline" style="padding-bottom: 20px">
                        <!-- <label>Required: </label> -->
                        <div class="form-group">
                            <!--<label for="firstName">First Name</label>-->
                            <input type="text" class="form-control" id="firstName" formControlName="FirstName" placeholder="First Name">
                            <label><span class="text-danger">*</span></label>
                        </div>
                        <div class="form-group">
                            <!--<label for="lastName">Last Name</label>-->
                            <input type="text" class="form-control" id="lastName" formControlName="LastName"  placeholder="Last Name">
                            <label><span class="text-danger">*</span></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" (click)="submit()" class="btn" value="AGREE" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
